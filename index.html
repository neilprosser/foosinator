<!DOCTYPE html>
<html xmlns:ng="http://angularjs.org">
    <head>
        <title>Le Foosinator!</title>
        <link href="style.css" type="text/css" rel="stylesheet" />
        <script src="angular-0.9.19.min.js" type="text/javascript" ng:autobind></script>
        <script src="controllers.js" type="text/javascript"></script>
    </head>
    <body ng:controller="FoosController">
        <div>
            <select class="player left" name="left" ng:options="p.name for p in players" ng:change="right=''">
                <option value="">Select</option>
            </select>
        </div>
        <div ng:show="left">
            <div>
                <select class="position" name="leftPosition">
                    <option value="all">All</option>
                    <option value="defender">Defender</option>
                    <option value="attacker">Attacker</option>
                </select>
            </div>
            <div class="info">
                <div class="wins infoBox half">
                    <div>{{left.wins[leftPosition]}}</div>
                    <div class="description">WINS</div>
                </div>
                <div class="losses infoBox half">
                    <div>{{left.losses[leftPosition]}}</div>
                    <div class="description">LOSSES</div>
                </div>
                <div class="clear"></div>
                <div class="winRate infoBox half">
                    <div>{{left.winRate()[leftPosition] | number:0}}%</div>
                    <div class="description">WIN RATE</div>
                </div>
                <div class="streak infoBox half">
                    <div>{{left.streak()[leftPosition]}}</div>
                    <div class="description">STREAK</div>
                </div>
                <div class="clear"></div>
                <div class="scored infoBox half">
                    <div>{{left.goals[leftPosition]}}</div>
                    <div class="description">SCORED</div>
                </div>
                <div class="conceded infoBox half">
                    <div>{{left.conceded[leftPosition]}}</div>
                    <div class="description">CONCEDED</div>
                </div>
                <div class="clear"></div>
                <div class="form infoBox full">
                    <div>
                        <span class="{{s}}" ng:show="s" ng:repeat="s in left.sequence[leftPosition].$limitTo(-5)">{{s}}</span>
                    </div>
                    <div class="description">FORM</div>
                </div>
            </div>
        </div>
    </body>
</html>
